<div>
  <button type="button" (click)="openModal()">Add New Content</button>

<table>
  <thead>
    <tr>
      <th>Content ID</th>
      <th>Course ID</th>
      <th>Type</th>
      <th>Title</th>
      <th>Description</th>
      <th>URL</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let content of contentList">
      <td>{{ content.content_id }}</td>
      <td>{{ content.course_id }}</td>
      <td>{{ content.content_type }}</td>
      <td>{{ content.content_title }}</td>
      <td>{{ content.content_description }}</td>
      <td>{{ content.content_url }}</td>
      <td>
        <button type="button" (click)="selectContent(content)">Edit</button>
        <button type="button" (click)="deleteContent(content.content_id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div *ngIf="isModalOpen" class="modal">
  <div class="modal-content">
    <h3>{{ selectedContent ? 'Edit Content' : 'Add New Content' }}</h3>
    <form (ngSubmit)="selectedContent ? updateContent() : addContent()">
      <div>
        <label for="courseId">Course ID:</label>
        <input id="courseId" type="text" [(ngModel)]="tempContent.course_id" name="courseId" required>
      </div>
      <div>
        <label for="contentType">Content Type:</label>
        <input id="contentType" type="text" [(ngModel)]="tempContent.content_type" name="contentType" required>
      </div>
      <div>
        <label for="contentTitle">Title:</label>
        <input id="contentTitle" type="text" [(ngModel)]="tempContent.content_title" name="contentTitle" required>
      </div>
      <div>
        <label for="contentDescription">Description:</label>
        <textarea id="contentDescription" [(ngModel)]="tempContent.content_description" name="contentDescription"></textarea>
      </div>
      <div>
        <label for="contentUrl">URL:</label>
        <input id="contentUrl" type="text" [(ngModel)]="tempContent.content_url" name="contentUrl">
      </div>
      <div>
            <button type="submit">Save</button>
            <button type="button" (click)="closeModal()">Cancel</button>
        </div>
    </form>
