<!-- Add Content Button -->
<div>
  <button type="button" (click)="toggleModal()">Add New Content</button>
</div>

<!-- Modal for Adding or Editing Content -->
<div *ngIf="isModalOpen" class="modal">
  <div class="modal-content">
    <h3 class="modal-header">{{ newContent.id ? 'Edit Content' : 'Add New Content' }}</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input
          id="title"
          type="text"
          [(ngModel)]="newContent.title"
          name="title"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
          id="description"
          [(ngModel)]="newContent.description"
          name="description"
          class="form-control"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <label for="url">URL:</label>
        <input
          id="url"
          type="text"
          [(ngModel)]="newContent.url"
          name="url"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="courseId">Course ID:</label>
        <input
          id="courseId"
          type="text"
          [(ngModel)]="newContent.course_id"
          name="courseId"
          class="form-control"
          required
        />
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" (click)="toggleModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- Content List -->
<div *ngIf="contentList.length > 0">
  <p>Contents found: {{ contentList.length }}</p>
</div>
<div *ngIf="contentList.length === 0">
  <p>No contents found</p>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>URL</th>
      <th>Course ID</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let content of contentList">
      <td>{{ content.id }}</td>
      <td>{{ content.title }}</td>
      <td>{{ content.description }}</td>
      <td>
        <a [href]="content.url" target="_blank" rel="noopener noreferrer">
          {{ content.url }}
        </a>
      </td>
      <td>{{ content.course_id }}</td>
      <td>
        <button type="button" (click)="editContent(content.id)">Edit</button>
        <button type="button" (click)="deleteContent(content.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
