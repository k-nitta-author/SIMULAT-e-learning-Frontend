<div class="quiz-detail">
    <div *ngIf="loading" class="loading">
        Loading quiz details...
    </div>
    
    <div *ngIf="error" class="error-message">
        {{ error }}
    </div>

    <div *ngIf="!loading && !error">
        <div class="quiz-header">
            <h1>Quiz Details</h1>
            <button class="publish-button" [class.published]="quiz.is_published" (click)="togglePublish()">
                {{ quiz.is_published ? 'Unpublish' : 'Publish' }}
            </button>
        </div>
        <div class="quiz-info">
            <div class="info-row">
                <span class="label">Quiz Title:</span>
                <span class="value">{{ quiz.quiz_title }}</span>
            </div>
            <div class="info-row">
                <span class="label">Description:</span>
                <span class="value">{{ quiz.description }}</span>
            </div>
            <div class="info-row">
                <span class="label">Content ID:</span>
                <span class="value">{{ quiz.content_id }}</span>
            </div>
            <div class="info-row">
                <span class="label">Quiz ID:</span>
                <span class="value">{{ quiz.id }}</span>
            </div>
            <div class="info-row">
                <span class="label">Time Limit:</span>
                <span class="value">{{ quiz.time_limit }} minutes</span>
            </div>
            <div class="info-row">
                <span class="label">Status:</span>
                <span class="value status" [class.published]="quiz.is_published">
                    {{ quiz.is_published ? 'Published' : 'Not Published' }}
                </span>
            </div>
        </div>
    </div>
</div>
