<div>
    <div *ngIf="loading" class="content-container">
        Loading quiz details...
    </div>
    
    <div *ngIf="error" class="content-container">
        {{ error }}
    </div>

    <div *ngIf="!loading && !error" class="content-container">
        <div class="card-header">
            <h1>Quiz Details</h1>
            <button (click)="togglePublish()" [class.button-outline]="quiz.is_published">
                {{ quiz.is_published ? 'Unpublish' : 'Publish' }}
            </button>
        </div>

        <table>
            <tr>
                <th>Quiz Title</th>
                <td>{{ quiz.quiz_title }}</td>
            </tr>
            <tr>
                <th>Description</th>
                <td>{{ quiz.description }}</td>
            </tr>
            <tr>
                <th>Content ID</th>
                <td>{{ quiz.content_id }}</td>
            </tr>
            <tr>
                <th>Quiz ID</th>
                <td>{{ quiz.id }}</td>
            </tr>
            <tr>
                <th>Time Limit</th>
                <td>{{ quiz.time_limit }} minutes</td>
            </tr>
            <tr>
                <th>Status</th>
                <td>{{ quiz.is_published ? 'Published' : 'Not Published' }}</td>
            </tr>
        </table>
    </div>
</div>
