<table>
  <thead>
    <tr>
      <th *ngFor="let header of headers">
        {{ headerDisplayNames[header] || header }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <td *ngFor="let column of headers" [ngClass]="getCellClass(column)">
        {{ getValue(row, column) }}
      </td>
    </tr>
  </tbody>
</table>
