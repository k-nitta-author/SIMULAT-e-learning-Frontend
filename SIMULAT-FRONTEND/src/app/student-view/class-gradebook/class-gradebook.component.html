<main>
    <div class="gradebook-header">
        <h2>Gradebook</h2>
    </div>

    <app-gradebook-table-view 
        [gradebookEntries]="gradebookEntries"
        *ngIf="gradebookEntries.length > 0">
    </app-gradebook-table-view>

    <div *ngIf="gradebookEntries.length === 0" class="loading-state">
        <p>Loading gradebook data...</p>
    </div>
</main>
