<div>
    <section class="dashboard">
        <header>
            <h2>My Courses Dashboard</h2>
        </header>
        <main class="dashboard-main">
            <section class="enrolled-courses">
                <h3>Enrolled Courses</h3>
                <table class="courses-table">
                    <thead>
                        <tr>
                            <th>Course Name</th>
                            <th>Course Code</th>
                            <th>Instructor</th>
                            <th>Progress</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let course of enrolledCourses">
                            <td>
                                <a [routerLink]="['/course-detail', course.id]" class="course-link">
                                    {{course.course_name}}
                                </a>
                            </td>
                            <td>{{course.course_code}}</td>
                            <td>{{course.instructor}}</td>
                            <td>
                                <app-progress-circle 
                                    [progress]="calculateProgress(course)" 
                                    [courseName]="course.course_name">
                                </app-progress-circle>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section class="unenrolled-courses">
                <h3>Available Courses</h3>
                <table class="courses-table">
                    <thead>
                        <tr>
                            <th>Course Name</th>
                            <th>Course Code</th>
                            <th>Instructor</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let course of unenrolledCourses">
                            <td>
                                <a [routerLink]="['/course-detail', course.id]" class="course-link">
                                    {{course.course_name}}
                                </a>
                            </td>
                            <td>{{course.course_code}}</td>
                            <td>{{course.instructor}}</td>
                            <td>
                                <button (click)="enrollInCourse(course.id)" class="enroll-button">
                                    Enroll
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </section>
</div>
