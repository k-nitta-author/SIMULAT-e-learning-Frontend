<div class="group-members">
  <h3>Group Members</h3>
  <div class="member-list">
    <div class="member-card" *ngFor="let member of members">
      <img [src]="member.avatar || 'assets/avatars/default.jpg'" alt="Profile picture" class="member-avatar">
      <div class="member-info">
        <a [routerLink]="['/account', member.id]" class="member-name">{{ member.name }}</a>
        <span class="member-role">{{ member.role }}</span>
      </div>
    </div>
  </div>
</div>
