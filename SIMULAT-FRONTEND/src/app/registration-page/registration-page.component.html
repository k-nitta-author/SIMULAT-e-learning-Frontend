<section>
    <main>
        <h1>Student Registration</h1>
        <form>

            <label for="given-name">Given Name</label>
            <input type="text" name="given-name" id="given-name" placeholder="ex. Juan">


            <label for="middle-name">Middle Name</label>
            <input type="text" name="middle-name" id="middle-name" placeholder="ex. Ortega">
            
            <label for="surame-name">Surname</label>
            <input type="text" name="surame-name" id="surame-name" placeholder="ex. Clarin">

            <label for="date-of-birth">Date of Birth</label>
            <input type="date" name="date-of-birth" id="date-of-birth" >

            <label for="gender">Gender</label>
            <select id="gender" name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer-not-to-say">Prefer Not To Say</option>
            </select>

            <button type="submit">Submit</button>

        </form>
    </main>

    <aside>
        <img src=""/>
    </aside>
</section>
