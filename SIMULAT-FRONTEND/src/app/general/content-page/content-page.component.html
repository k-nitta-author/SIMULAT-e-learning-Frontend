<div *ngIf="contents && contents.length > 0; else noContent">
  <div *ngFor="let content of contents">
    <h2>{{ content.title }}</h2>
    <p>{{ content.description }}</p>
    <a [href]="content.url" target="_blank">{{ content.url }}</a>
  </div>
</div>
<ng-template #noContent>
  <p>No content available.</p>
</ng-template>
