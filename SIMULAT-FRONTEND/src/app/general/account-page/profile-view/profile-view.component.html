<div class="profile-container">
    <div class="profile-header">
        <div class="avatar-section">
            <img src="assets/default-avatar.png" alt="Profile image"/>
            <h3>{{ givenName }} {{ surname }}</h3>
            <span class="username">{{'@' + username}}</span>
        </div>
        
        <div class="role-tags">
            <span *ngFor="let role of roles" class="role-tag">{{ role }}</span>
        </div>
    </div>

    <div class="info-grid">
        <div class="info-group">
            <label>Email</label>
            <span>{{ email }}</span>
        </div>
        
        <div class="info-group">
            <label>Gender</label>
            <span>{{ gender }}</span>
        </div>

        <div class="info-group">
            <label>Overall Progress</label>
            <div class="progress-bar">
                <div class="progress-fill" [style.width.%]="overallProgress"></div>
                <span class="progress-text">{{ overallProgress }}%</span>
            </div>
        </div>
        
        <div class="info-group">
            <label>Progress Score</label>
            <div class="progress-bar">
                <div class="progress-fill" [style.width.%]="progressScore"></div>
                <span class="progress-text">{{ progressScore }}%</span>
            </div>
        </div>
    </div>
</div>
