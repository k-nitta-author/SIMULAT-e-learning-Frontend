<section class="card">
  <div class="card-header">
    <h3>School Year Details</h3>
  </div>
  <div class="card-body">
    <p><strong>ID:</strong> {{term.id}}</p>
    <p><strong>School Year Start:</strong> {{term.school_year_start}}</p>
    <p><strong>School Year End:</strong> {{term.school_year_end}}</p>
  </div>
  <div class="card-footer">
    <button (click)="onEdit()">Edit</button>
    <button (click)="onDelete()">Delete</button>
  </div>
</section>
