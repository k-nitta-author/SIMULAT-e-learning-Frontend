<section class="login-section">
    <form class="login-form" (ngSubmit)="login()" #loginForm="ngForm">
        <p class="text-xs mb-1 text-center">
            Don't have an account? 
            <a href="/register">Sign up!</a>
        </p>
        <label for="email" class="text-xs">Username</label>
        <input type="email" name="username" [(ngModel)]="username" required class="mb-1 text-xs py-1 px-2 w-full">
        <label class="text-xs">Password</label>
        <input type="password" name="password" [(ngModel)]="password" required class="mb-1 text-xs py-1 px-2 w-full">
        <div class="forgot-password-link">
            <a href="#" (click)="openForgotPasswordModal(); $event.preventDefault()">Forgot password?</a>
        </div>
        <input type="submit" value="Login" [disabled]="!loginForm.form.valid" class="text-xs py-1 px-2 w-full">
    </form>
    <div class="modal-backdrop" *ngIf="showForgotPasswordModal">
        <div class="modal">
            <h2 class="text-sm mb-1 text-center">Forgot Password</h2>
            <form (ngSubmit)="submitForgotPassword()" #forgotForm="ngForm">
                <label for="forgotEmail" class="text-xs">Email</label>
                <input type="email" id="forgotEmail" name="forgotEmail" [(ngModel)]="forgotPasswordEmail" required class="mb-1 text-xs py-1 px-2 w-full">
                <div class="modal-actions">
                    <button type="submit" [disabled]="!forgotForm.form.valid" class="text-xs py-1 px-2">Send</button>
                    <button type="button" (click)="closeForgotPasswordModal()" class="text-xs py-1 px-2">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</section>
